<div id="header"><h1>Primalty Test</h1><p id="writer"></p></div>
<div id="post">
    <span id="spin"><i class="fa fa-spinner fa-pulse fa-2x fa-fw icon"></i>
        <span class="sr-only">Loading!</span></span>
    <label for="in_prime"></label>
    <input placeholder="230"  id="in_prime"
           type="number" oninput="primeTest(this.value)" onchange="primeTest(this.value)">
</div>

<span id="pass_prime">
    <span class="fa-stack fa-2x fa-fw faa-pulse animated correct" aria-hidden="true">
        <i class="fa fa-circle-o fa-stack-2x"></i>
        <i class="fa fa-check fa-stack-1x"></i>
    </span><span class="sr-only">Correct!</span>
</span>
<span id="fail_prime">
    <span class="fa-stack fa-2x fa-fw faa-vertical animated faa-fast wrong" aria-hidden="true">
      <i class="fa fa-circle-o fa-stack-2x"></i>
      <i class="fa fa-close fa-stack-1x"></i>
    </span><span class="sr-only">Wrong!</span>
</span>
<div id="link"><a href="prime.html" target="_blank" class="faa-pulse animated">See Performance</a></div>
<script>

    let k = 0;
    let txt = "Prime Number Test! Please, enter a positive integer inside the box below.";
    let speed = 85;

    function typewriter() {
        if(k < txt.length) {
            document.getElementById("writer").innerHTML += txt.charAt(k);
            k++;
        } else {
            k = 0;
            document.getElementById("writer").innerHTML = "";
        }
        setTimeout(typewriter, speed);
    }


    // Prime Test
    function primeTest(i) {
        $(function () {
            spinShow();
        });

        let value = parseInt(i);
        let val = isPrime(value);
        console.log(val);

        if (val) {
            $("#fail_prime").hide(10);
            $("#pass_prime").show(10);
        } else if (!val) {
            $("#pass_prime").hide(10);
            $("#fail_prime").show(10);
        }
        $('.button').addClass('faa-flash animated faa-fast');
        setTimeout(function () {
            $('.button').removeClass('faa-flash animated faa-fast');
        }, 500);
    }

    function spinShow () {
        $(".icon").css('visibility', "visible");
    }

</script>
