<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js">
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
    <script src="main.js"></script>
    <style>
        body{
            font-family: monospace;
            font-size: 1rem;
        }
        #tdbar{
            background-color: #8dcf99;
            width: 60%;
        }
        .tMs{
            color: #06479b;
            border-bottom: 0.1rem solid green;
        }
        td{
            vertical-align: top;
            border: 1px solid #dddddd;
            padding: 1rem;
        }
        .label{
            color: red;
        }
    </style>
</head>
<body>

<table>
<tr>
    <td id="tdbar"><div id="bar"></div><br/><div id="big"></div></td>
    <td id="contain"><h1>Prime Number Tests</h1>
        <div id = "prime"></div>
    </td>
</tr>
</table>

<script>
    // let iterations = 1000000;
    // Prime Test
    $(function () {
        let numberLimit = 5001; // depending on system processor capabilities; numberLimit can be set to Gogol
        let primes = [];
        let p0 = performance.now();
        for(let n = 0; n < numberLimit; n++) {
            let ti = performance.now();
            let val = isPrime(n);
            let te = performance.now();
            $("#prime").append("<p>Is <strong>" + n + "</strong> " +
                "a prime number: <strong>" + val + "</strong></p>")
                .append("<p>Took: <strong>" + (te - ti) +
                " </strong> milliseconds." + "</p><hr/>");
            if (val === true)
                primes.push(n);
        }
        let p1 = performance.now();
        let tMs = (p1- p0) * 10 ** (-3);
        $("#bar").prepend("<p class='tMs'>Time Used: " + tMs  + " seconds.</p>");
        for(let i in primes) {
            $("#bar").append(primes[i] + " ");
        }
        //  Tests on Big Prime Numbers
        function bigPrimeTest(bg) {
            let ti = performance.now();
            let bigPrime = isPrime(bg);
            let te = performance.now();
            if (bg > Number.MAX_SAFE_INTEGER) {
                $("#big").append("<span class='label'>POSSIBLE TRUNCATION ERROR!</span>");
                $("#big").append("Is "
                    + bg + " a prime number: " + bigPrime)
                    .append("<p>Took: " + (te - ti) + " milliseconds.</p>");
            } else  if ( bg < Number.MAX_SAFE_INTEGER){
                $("#big").append("Is "
                    + bg + " a prime number: " + bigPrime)
                    .append("<p>Took: " + (te - ti) + " milliseconds.</p>");
            }
        }
        bigPrimeTest(3119 * 4261);
        bigPrimeTest(15 ** 100);
        bigPrimeTest(2147483647);
        bigPrimeTest(32416190071);
        bigPrimeTest(67280421310721);
        bigPrimeTest(999998727899999);
        bigPrimeTest(1000000000000037);
        bigPrimeTest(1158174141556287);
        bigPrimeTest(9007199254740991);
        bigPrimeTest(1090109110921093);
        bigPrimeTest(777777722155555333);
        bigPrimeTest(1111111111111111111111);
        bigPrimeTest(78692816150593075150849);
        bigPrimeTest(124829153113731171731393);
        bigPrimeTest(220988936657440586486151264256610222593863921);
        bigPrimeTest(13759159371597337951391577135995731751937395195317);
        bigPrimeTest(2468101214161820222426283032343638404244464850525456586062646668707274767880827);
        bigPrimeTest(11111111111111111111111111111111111111111111111111111111111111111111111111111111112111111111111);
    });
</script>
</body>
</html>
