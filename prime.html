<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
    <script src="main.js"></script>
    <style>
        body{
            font-family: monospace;
            font-size: 1rem;
        }
        #tdbar{
            background-color: #8dcf99;
            width: 60%;
        }
        .tMs{
            color: #06479b;
            border-bottom: 0.1rem solid green;
        }
        td{
            vertical-align: top;
            border: 1px solid #dddddd;
            padding: 1rem;
        }
    </style>
</head>
<body>

<table>
<tr>
    <td id="tdbar"><div id="bar"></div></td>
    <td id="contain"><h1>Prime Number Tests</h1>
        <div id = "prime"></div>
    </td>
</tr>
</table>

<script>

    // let iterations = 1000000;

    // Prime Test
    $(function () {

        let numLim = 1000000;
        let primes = [];

        let p0 = performance.now();
        for(let n = 0; n < numLim; n++) {

            let ti = performance.now();
            let val = isPrime(n);
            let te = performance.now();

            $("#prime").append("<p>Is <strong>" + n + "</strong> " +
                "a prime number: <strong>" + val + "</strong></p>")
                .append("<p>Took: <strong>" + (te - ti) +
                " </strong> milliseconds." + "</p><hr/>");

            if (val === true)
                primes.push(n);
        }
        let p1 = performance.now();
        let tMs = (p1- p0) * 10 ** (-3);

        for(i in primes)
            $("#bar").prepend("<p class='tMs'>Time Used: " + tMs  + " seconds.</p>")
                .append(primes[i] + " ");
    });


    /*let t2i = performance.now();
    let rep = isPrime(3119 * 4261);
    console.log(rep);
    let t2e = performance.now();
    console.log("Took: " + (t2e - t2i) + " milliseconds.");
     */

    // Gogol Level  Tests

    let ti3 = performance.now();
    console.log("Is 10^100 a prime number: " + isPrime(15 ** 100));
    let te3 = performance.now();
    console.log("Took: " + (te3 - ti3) + " milliseconds.");

    // Big Prime Numbers Test
    // 1
    t0 = performance.now();
    console.log("Is 67,280,421,310,721 a prime number: " + isPrime(67280421310721));
    t1 = performance.now();
    console.log("Took: " + (t1 - t0) + " milliseconds.");

    //2
    t0 = performance.now();
    console.log("Is 32,416,190,071 a prime number: " + isPrime(32416190071));
    t1 = performance.now();
    console.log("Took: " + (t1 - t0) + " milliseconds.");

    //3
    t0 = performance.now();
    console.log("Is 2,147,483,647 a prime number: " + isPrime(2147483647));
    t1 = performance.now();
    console.log("Took: " + (t1 - t0) + " milliseconds.");

    //4
    t0 = performance.now();
    console.log("Is 220,988,936,657,440,586,486,151,264,256,610,222,593,863,921 a prime number: "
        + isPrime(220988936657440586486151264256610222593863921));
    t1 = performance.now();
    console.log("Took: " + (t1 - t0) + " milliseconds.");

</script>
